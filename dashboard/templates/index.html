<!DOCTYPE html>
<html>
<head>
    <title>Fancontrol Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Fancontrol Dashboard</h1>
    <table class="table table-bordered mt-4">
        <thead><tr><th>Machine</th><th>Actions</th></tr></thead>
        <tbody>
            {% for name, url in agents.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>
                    <a href="{{ url_for('sensors', agent=name) }}" class="btn btn-info btn-sm">Voir capteurs</a>
                    <a href="{{ url_for('control_service', agent=name, action='restart') }}" class="btn btn-warning btn-sm">Red√©marrer fancontrol</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
